<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Projecto</title>
    <link rel="stylesheet" href="views/css/outros.css">
    <link rel="stylesheet" href="views/css/global.css">
    <link rel="stylesheet" href="views/css/external.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="agendamento">
        <div class="arrow-left-circle">
             <a href="index.html" class="bi bi-arrow-left-circle"></a>
        </div>
       
        <h2>Agendar Projecto</h2>
        <div class="container">

       
        <form action="">
            <div class="input-flex">
             <div class="input-box">
                    <label for="">Tipo de Evento</label>
                     <select name="" id="">
                    <option value="">Festa Nocturna</option>
                    <option value="">Show</option>
                    <option value="">Maratonas</option>
                    <option value="">Bares</option>
                   </select>
                 </div>

                 <div class="input-box">
                    <label for="">Nome da Entidade</label>
                    <input type="text" name="" id="" placeholder="individual ou empresarial">
                 </div>

              

            </div>

            <div class="input-flex">

                <div class="input-box">
                   <label for="">Suporte que Precisa</label>
                   <select name="" id="">
                    <option value="">Divulgação</option>
                    <option value="">Animação</option>
                    <option value="">Consultória</option>
                   </select>
                </div>

                <div class="input-box">
                   <label for="">Terminal</label>
                   <input type="text" name="" id="" placeholder="+244 9xx xxx xxx">
                </div>

           </div>

           <div class="input-flex">

            <div class="input-box">
               <label for="">NIF</label>
               <input type="text" name="" id="" placeholder="pessoal ou empresarial">
            </div>

            <div class="input-box">
               <label for="">Local do Evento</label>
               <input type="text" name="" id="" placeholder="Luanda, Sambo, Corea">
            </div>

       </div>

        <div class="input-flex">

            <div class="button-flex">

                <button>agendar projecto</button>
              </div>

       </div>

            
        </form> 
    
    
    </div>


    <div class="form-footer">
        <div class="icons">
            <a href="#" class="bi bi-facebook"></a>
            <a href="#" class="bi bi-whatsapp"></a>
            <a href="#" class="bi bi-google"></a>
            <a href="#" class="bi bi-envelope"></a>
            <a href="#" class="bi bi-phone"></a>
        </div>
        <div class="line"></div>
        <div class="creduted">
            <p>WebSoluções &copy; 2022</p>
        </div>

    </div>

    </section>

   



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>

  AOS.init({duration:1000});

    </script>
</body>
</html>
